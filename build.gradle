group 'http4k'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.3-eap-68'

    repositories {
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.1' }
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.1' }
    mavenCentral()
}

dependencies {
	compile group: "org.http4k", name: "http4k-core", version: "2.2.1"
	compile group: "org.http4k", name: "http4k-server-jetty", version: "2.2.1"
	compile group: "org.http4k", name: "http4k-client-apache", version: "2.2.1"

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}